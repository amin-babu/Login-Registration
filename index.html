<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login & Register Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <!-- Greeting Section -->
  <div class="container text-center mt-5">
    <h2>Welcome to login registration system with Bootstrap and js</h2>
    <button class="btn btn-primary mt-3" onclick="showForm('register')">Register</button>
    <button class="btn btn-success mt-3" onclick="showForm('login')">Login</button>
  </div>

  <!-- Registratio Part -->
  <div class="container mt-4 d-none" id="registerForm">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-4">
          <h3 class="text-center">Register</h3>
          <input type="text" id="regFullname" class="form-control mb-2" placeholder="Full Name">
          <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email">
          <input type="password" id="regPassword" class="form-control mb-2" placeholder="Password">
          <button class="btn btn-primary w-100" onclick="register()">Register</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Section -->
  <div class="container my-4 d-none" id="loginForm">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-4">
          <h3 class="text-center">Login</h3>
          <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
          <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password">
          <button class="btn btn-success w-100" onclick="login()">Login</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="./app.js"></script>
</body>

</html>
